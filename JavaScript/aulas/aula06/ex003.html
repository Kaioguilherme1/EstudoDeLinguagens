<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003</title>
    <style>
        body {
            background-color: rgb(194, 233, 229);
            color: wheat;
        }
        h1 {
            text-align: center;
            background-color: rgb(102, 100, 100);
            color: white;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script>
        /*comands
        Number(n)              - passa tanto int quanto float
        Number.parseInt(n)     - passa para int
        Number.parseFloat(n)   - passa para float
        string(s) / s.toString - passa para string
        */
        var n1 = Number(window.prompt("Digite um numero >>> "))
        var n2 = Number(window.prompt("Digite outro numero >>>"))
        var s = n1 + n2
        //window.alert(n1 + "+" + n2 + " = " + s) modelo antigo
        window.alert(`o resultado ${n1} + ${n2} = ${s}`)// novo modelo
    </script>
</head>
<body>
    <h1>hello, word!</h1><br/>
    <h2> Ola, mundo! </h2>
</body>
</html>
